<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FestiForecast</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>Welcome to FestiForecast!</header>

    <main>
      <section id="inputSection">
        <input type="text" id="inputLocation" placeholder="Enter your city" />
        <button id="submitButton">Get Info</button>
      </section>

      <section id="weatherSection" class="card card-weather">
        <h2>Weather Forecast</h2>
      </section>

      <section id="holidaySection" class="card card-calendar">
        <h2>Upcoming Holidays</h2>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 FestiForecast</p>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
