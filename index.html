<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FestiForecast</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>Welcome to FestiForecast!</header>
    <img src="https://www.thehomepagenetwork.com/wp-content/uploads/2022/01/Banner-Weather.jpg"
    alt="weather scale">

    <main>
      <section id="inputSection" class="card card-input">
        <input type="text" id="inputLocation" placeholder="Enter your city" />
        <button id="submitButton">Get Info</button>
      </section>

      <section id="weatherSection" class="card card-weather">
        <h2>Weather Forecast</h2>
      </section>

      <section id="holidaySection" class="card card-upcoming">
        <h2>Upcoming Holidays</h2>
      </section>
    </main>
  </body>

  <footer>
    <p>&copy; 2024 FestiForecast</p>
  </footer>

  <script src="assets/js/script.js"></script>
  <script>//api.openweathermap.org/data/2.5/weather?q=${city}&appid=${weatherApiKey}&units=imperial</script>
  <script>//holidays.abstractapi.com/v1/</script>
</html>
