<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FestiForecast</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

  <body>
    <header>Welcome to FestiForecast!</header>

    <main>
      <section id="inputSection" class="card card-input">
        <input type="text" id="inputLocation" placeholder="Enter your city" />
        <input
          type="text"
          id="inputCountryCode"
          placeholder="Enter country code"
        />
        <button id="submitButton">Get Info</button>
      </section>

  <main>

    <section id="weatherSection" class="card card-weather">
      <head>Hourly Forecast</head>
    </section>

    <section id="futureHolidays" class="card card-upcoming">
      <head>Upcoming Holidays</head>
    </section>

    <section id="holidaySection" class="card card-cal">
      <h2>Holiday Calender</h2>
    </section>

    <section id="Hourly Forecast" class="card card-hourly">
      <head>Weekly Forecast</head>
      </section>
    </main>
  </body>

    <footer>
      <p>&copy; 2024 FestiForecast</p>
    </footer>

    <script src="assets/js/script.js"></script>
</html>
